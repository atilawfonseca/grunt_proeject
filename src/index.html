<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sorteiro</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">

</head>
<body>
    <header> 
        <div class="container">
            <h1>Sorteio</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <form id="form-sorteador">
                    <div>
                        <label for="numero_maximo">Número Máximo:</label>
                        <input type="number" id="numero_maximo" maxlength="5" max="10000" min="2" value="2" step="1" required>
                    </div>
                    <button type="submit">Sortear número</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <p class="resultado">O resultado foi: <span id="resultado_sorteio">0</span></p>
            </div>
        </section>
    </main>
    <!--Teste-->
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
